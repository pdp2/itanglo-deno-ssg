    <main>
        <article for="article in articles">
            <header>
                <h2><a href="{{article.postUrl}}">{{article.title}}</a></h2>
                <p class="postMeta">Posted by {{article.author}} on {{article.postedDate}}</p>

        </article>
    </main>
